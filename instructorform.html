<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
     <link rel="stylesheet" type="text/css" href="css/style1.css">
    <link rel="stylesheet" type="text/css" href="css/style3.css">
    <button class="back-button" onclick="window.location.href='Dashboard.html'">Back</button>
</head>
<body>
    <h2>Instructor Registration Form</h2>
    <form id="instructorForm" action="instructorform.php" method="POST">
        
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="FirstName" required><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="LastName" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="PhoneNumber"><br>
        
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('instructorForm').addEventListener('submit', function(event) {
            // Validate email format
            var emailInput = document.getElementById('email');
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            // Optional: Validate phone number format
            // You can use a regular expression to validate the format of the phone number

            // If all validations pass, the form will be submitted
        });
    </script>
</body>
</html>
